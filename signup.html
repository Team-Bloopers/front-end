<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <header>
      <div class="login">
      <nav>
        <div class="logo"><h1 class='animate__animated animate__heartBeat'>MNNIT Allahabad</h1></div>
        <div class="menu">
            <a href="homepage.html">Home</a>
            <a href="events.html">Events</a>
            <a href="#">Team</a>
            <a href="contactus.html">Contact</a>
            <a href="login.html">Login</a>
        </div>
        </nav>
      </div>
    </header>
    <section>
      <div class="login-container">
        <form action="">
          <h3>SIGN UP</h3>
          <div>
              <label>Full Name</label>
              <input type="text" name="fullname" placeholder="Enter your full name here" value="">
          </div>
          <div>
              <label>Email ID</label>
              <input type="email" name="emailid" placeholder="Enter your email ID here" value="">
          </div>
          <div>
              <label>Password</label>
              <input type="password" name="password" placeholder="Enter your password here" value="">
          </div>
          <div>
              <label>College Name</label>
              <input type="text" name="collegename" placeholder="Enter your college name here" value="">
          </div>
          <div>
              <label>Are you an admin?</label>
              <input type="checkbox" name="admin?" value="">
          </div>
          <input type="submit" name="signup" value="Sign Up">
        </form>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
